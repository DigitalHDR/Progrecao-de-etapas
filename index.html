<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multi Progreção</title>

    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <h1>Fiz com uma lógica diferente do totorial</h1>
      <span>Pois mesmo seguindo o tutorial estava dando errado, com essa que fiz funciona perfeitamente</span>
      <div class="steps">
        <span class="circulo ativo">1</span>
        <span class="circulo">2</span>
        <span class="circulo">3</span>
        <span class="circulo">4</span>
        <span class="circulo">5</span>
        <div class="progreco_barra">
          <span class="indicador"> </span>
        </div>
      </div>
      <div class="botoes">
        <button id="anterior" disabled>Anterior</button>
        <button id="proximo">Proximo</button>
      </div>
    </div>

    <script src="./main.js" defer></script>
  </body>
</html>
